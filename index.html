<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinpreet music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li> <a href="#">CONNECT</a> </li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>Original  <br> Raghupathi Raghava <br> Song</h1>
            </div>
            <div class="right-col">
                <p>listen the <br> best song</p>
                <img src="images/play.png" alt="" id="icon">
            </div>
        </div>
    </div>


    <audio id="mysong">
        <source src="song/Raghupathi Raghava Rajaram - Original Lyrics(MP3_160K).mp3" type="audio/mpeg">
    </audio>

    <script>
        var mysong = document.getElementById('mysong');
        var icon = document.getElementById('icon');


        icon.onclick = function() {
            if (mysong.paused) {
                mysong.play();
                icon.src="images/pause.png";
            } else {
                mysong.pause();
                icon.src = "images/play.png";
            }

        }
    </script>
</body>

</html>
